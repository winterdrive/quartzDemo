# Default Properties file for use by StdSchedulerFactory
# to create a Quartz Scheduler Instance, if a different
# properties file is not explicitly specified.
#

spring.org.quartz.scheduler.instanceName: DefaultQuartzScheduler1
spring.org.quartz.scheduler.rmi.export: false
spring.org.quartz.scheduler.rmi.proxy: false
spring.org.quartz.scheduler.wrapJobExecutionInUserTransaction: false

spring.org.quartz.threadPool.class: org.quartz.simpl.SimpleThreadPool
spring.org.quartz.threadPool.threadCount: 2
spring.org.quartz.threadPool.threadPriority: 5
spring.org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread: true

spring.org.quartz.jobStore.misfireThreshold: 60000

spring.org.quartz.jobStore.class: org.quartz.simpl.RAMJobStore

